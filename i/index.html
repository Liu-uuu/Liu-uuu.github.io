<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon"  href="myicon.png">
    <title>简易web文件夹</title>
    <link rel="stylesheet" href="css/yun.css" />
</head>

<body>

  <!-- 模拟窗口 -->
   <div id="yun">
        <!-- 以下头部结构 -->
       <div id="header">
            <div id="blueArea">
                <strong title="最小化时点击还原窗口">我的文件</strong>
                <span class="btnimg1"></span>
                <span class="btnimg2"></span>
            </div>

            <!-- 以下操作按钮区 -->
            <div class="fileEdit">
                <span id="welcome">HTML+CSS+JS</span>

                <a href="#" class="nav-a create" id="tocreate" title="输入完毕按回车键确认">
                    <span>
                        <i></i>
                        <span >新建文件夹</span>
                    </span>
                </a>
                <a href="#" class="nav-a rename" id="torename" title="输入完毕按回车键确认">
                    <span>
                        <i></i>
                        <span >重命名&nbsp</span>
                    </span>
                </a>
                <a href="#" class="nav-a delect" id="todelect">
                    <span>
                        <i></i>
                        <span>删&nbsp&nbsp除&nbsp&nbsp</span>
                    </span>
                </a>
            </div>
            <!-- 操作按钮区至此 --> 
       </div>
       <!-- 头部结构至此 -->


       <!-- 以下主体结构 -->
       <div id="main">
           <div id="mainLeft">
              <h2>我的网盘</h2>
              <div id="fileTree"></div> 
           </div>
           <div id="mainRight">
               <div id="path">
                  <span href="">我的网盘</span>
               </div>
               <div id="fileArea"></div>
           </div>
       </div>
       <!-- 主体结构至此 -->



   </div>
   <!-- 模拟窗口至此 -->
 


   <!-- javascript引用 -->
   <script type="text/javascript" src="js/data.js"></script>
   <script type="text/javascript" src="js/yun.js"></script>
 
   <!-- javascript至此 -->
</body>

</html>
