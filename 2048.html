<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1,minimum-scale=1,maximum-scale=1" />
	<link rel="shortcut icon"  href="myicon.png">
	<title>移动端2048小游戏--ForYou</title>
	<script>
		var thisHtml=document.getElementsByTagName('html');
		var deviceW=document.documentElement.clientWidth;
		thisHtml[0].style.fontSize=deviceW/3.75+"px";
	</script>
	<style type="text/css">
		body{
			background: #20AB64;
			font-size: 16px;
			font-family: "微软雅黑";
		}
		#love{
			line-height: 60px;
			color: #fff;
			text-align: center;
		}
		#container{
			width: 3.60rem;
			height: 3.60rem;
			border: 0.01rem solid #26382C;
			border-radius: 5%;
			background: #26382C;
			margin: 0 auto;
			/*overflow: hidden;*/
			position: relative;
		}
		#container div{
			width: 0.80rem;
			height: 0.80rem;
			border: 0.01rem solid #D61352;
			border-radius: 20%;
			background: #D61352;
			font:0.40rem/0.80rem '微软雅黑';
			font-weight: bold;
			color: #A7D0B1;
			text-align: center;
			position: absolute;
			transition: 0.1s;
		}
		#btns{
			border: 2px solid #fff;
			border-radius:10%;
			padding: 5%;
			font-size: 0.2rem;
			text-align: center;
			position:relative;
			top: 4px;
		}
		input{
			font-size: 0.2rem;		
			position: relative;
			bottom: 0.02rem;
		}

	</style>
</head>

<body>	
	<div id="container"></div>
	<div id="btns">
		<input type="button" value="左">
		<input type="button" value="上">
		<input type="button" value="下">
		<input type="button" value="右">
	</div>
	<div id="love">--- BY JXXL ---</div>

	<script type="text/javascript">
		
/*--------------------------------------------------------------------------------------*/	
/*--------------------------------------------------------------------------------------*/	
		// alert('还在调试 敬请期待! 这是手机端页面 电脑查看请按F12打开模拟')
		var container=document.getElementById('container');	
		/*---------------------------------------------------*/	
		//生成结构
		var box='';
		for (var i = 0; i < 16; i++) {
			box+='<div>'+i+'</div>'
		}
		container.innerHTML+=box;


		/*---------------------------------------------------*/	
		//参数初始化
		var nums=container.getElementsByTagName('div'); //获取
		for (var i = 0; i < nums.length; i++) {			//属性设置
			nums[i].id='id'+i;
			nums[i].title=i;
			nums[i].value=0;
			nums[i].innerHTML='';
		}		
	

		//初始化定位		
		for (var i = 0; i < nums.length; i++) {
			nums[i].style.left=0.04+i%4*0.9+'rem'
			nums[i].style.top=0.04+Math.floor(i/4)*0.9+'rem';
		}
		randomInner();									//初始生成2次数字2
		randomInner();

/*--------------------------------------------------------------------------------------*/	
/*--------------------------------------------------------------------------------------*/	

	
		/*---------------------------------------------------*/	
		//随机位置的空白格生成数字2
		function randomInner(){
			var ranNum=Math.floor(Math.random()*16);
			if (nums[ranNum].innerHTML=='') {
				nums[ranNum].value=2;
				nums[ranNum].innerHTML=2;
			}else{
				var nextRanNum=false;
				for (var i = 0; i < 16; i++) {
					if (nums[i].innerHTML=='') {
						nextRanNum=true;
						break;
					}
				}
				if (nextRanNum) {
					randomInner()
				}					
			}
		}

		var iArr=[];
		for (var i = 0; i < 16; i++) {
			iArr[i]=nums[i]
		}


		function toDown(num){				//向下移动
			var arr=[];
			for (var i = 0; i < 16; i++) {
				if (i%4==num) {
					if (iArr[i].value==0) {
						arr.push(iArr[i])
					}
				}
			}
			for (var i = 0; i < 16; i++) {
				if (i%4==num) {
					if (iArr[i].value!=0) {
						arr.push(iArr[i])
					}
				}
			}
			return arr;
		}
		function mDown(){
			var arr2=[]
			for (var i = 0; i < 4; i++) {
				for(var j=0;j<4;j++){
					arr2.push(toDown(j)[i])
				}
				
			}
			iArr=arr2
		}	
		// toPos()

		

		function toUp(num){				//向上移动
			var arr=[];
			for (var i = 0; i < 16; i++) {
				if (i%4==num) {
					if (iArr[i].value!=0) {
						arr.push(iArr[i])
					}
				}
			}
			for (var i = 0; i < 16; i++) {
				if (i%4==num) {
					if (iArr[i].value==0) {
						arr.push(iArr[i])
					}
				}
			}
			return arr;
		}

		function mUp(){
			var arr2=[]
			for (var i = 0; i < 4; i++) {
				for(var j=0;j<4;j++){
					arr2.push(toUp(j)[i])
				}
				
			}
			iArr=arr2
		}	
		// toPos()
		// console.log(iArr)


		function toLeft(num){				//向左移动
			var arr=[];
			for (var i = 0; i < 16; i++) {
				if (Math.floor(i/4)==num) {
					if (iArr[i].value!=0) {
						arr.push(iArr[i])
					}
				}
			}
			for (var i = 0; i < 16; i++) {
				if (Math.floor(i/4)==num) {
					if (iArr[i].value==0) {
						arr.push(iArr[i])
					}
				}
			}
			return arr;
		}
		function mLeft(){
			iArr=toLeft(0).concat(toLeft(1),toLeft(2),toLeft(3),toLeft(4));
		}
		// console.log(iArr)


		function toRight(num){				//向右移动
			var arr=[];
			for (var i = 0; i < 16; i++) {
				if (Math.floor(i/4)==num) {
					if (iArr[i].value==0) {
						arr.push(iArr[i])
					}
				}
			}
			for (var i = 0; i < 16; i++) {
				if (Math.floor(i/4)==num) {
					if (iArr[i].value!=0) {
						arr.push(iArr[i])
					}
				}
			}
			return arr;
		}
		function mRight(){
			iArr=toRight(0).concat(toRight(1),toRight(2),toRight(3),toRight(4));
		}
		// console.log(iArr)


		function sameX(num){							//横向消除		
			for (var i = 0; i < 16; i++) {
				if (Math.floor(i/4)==num) {
					if (Math.floor((i+1)/4)!=num+1) {	//如果i+1不在下一行
						if (iArr[i].value==iArr[i+1].value) {
							iArr[i].value=iArr[i].value*2;
							if (iArr[i].value!=0) {
								iArr[i].innerHTML=iArr[i].value;
							}
							iArr[i+1].value=0;
							iArr[i+1].innerHTML='';
							// alert(1)
						}
					}
				}
			}
		}
		// for (var i = 0; i < 4; i++) {
		// 	sameX(i)
		// }
		

		function sameY(num){							//纵向消除		
			for (var i = 0; i < 16; i++) {
				if (i%4==num) {
					if (iArr[i+4]) {					//如果i+4存在
						if (iArr[i].value==iArr[i+4].value) {
							iArr[i].value=iArr[i].value*2;
							if (iArr[i].value!=0) {
								iArr[i].innerHTML=iArr[i].value;
							}
							iArr[i+4].value=0;
							iArr[i+4].innerHTML='';
						}
					}
				}
			}
		}

		//定位函数
		function toPos(){
			for (var i = 0; i < 16; i++) {
				iArr[i].style.left=0.04+i%4*0.9+'rem'
				iArr[i].style.top=0.04+Math.floor(i/4)*0.9+'rem';
			}

		}


/*--------------------------------------------------------------------------------------*/	
/*--------------------------------------------------------------------------------------*/	


		var btn=document.getElementsByTagName('input');

		btn[0].onclick=function(){			//左
			mLeft();
			for (var i = 0; i < 4; i++) {
				sameX(i);
			}
			mLeft();		
			toPos();
			randomInner();	//生成数字2
		}

		btn[3].onclick=function(){			//右

			mRight();
			for (var i = 0; i < 4; i++) {
				sameX(i)
			}
			mRight();
			toPos();
			randomInner();	//生成数字2
		}

		btn[1].onclick=function(){			//上
			mUp();
			for (var i = 0; i < 4; i++) {
				sameY(i)
			}
			mUp();
			toPos()
			randomInner();	//生成数字2
		}

		btn[2].onclick=function(){			//下
			mDown();
			for (var i = 0; i < 4; i++) {
				sameY(i)
			}
			mDown();		
			toPos();
			randomInner();	//生成数字2
		}

		document.ontuchmove=function(e){
			e.prevnentDefault();
		}
/*--------------------------------------------------------------------------------------*/	
/*--------------------------------------------------------------------------------------*/	




	
	</script>
</body>

</html>
