<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>主页--通关文牒</title>
		<link rel="shortcut icon"  href="myicon.png">
	</head>
	<script type="text/javascript" src="index.js"></script>
	<style type="text/css">

		body,h3,ul,li,p,input{
			margin: 0;
			padding: 0;
		}
		ul{
			list-style: none;
		}
		html,body{
			height: 100%;
			width: 100%;
			overflow: hidden;
		}
		body{
			background: url('http://s4.sinaimg.cn/orignal/001JEE6izy74Dz9poR563&690') no-repeat top center;
		}

		#box{
			width: 330px;
			height:104px;
			padding: 16px 5px;
			position:absolute; 
			/*position: fixed;left:40%;bottom: 40%;*/
		}
		#tx{
			width: 100px;
			height: 100px;
			border: 2px solid #ccc;
			background: url("tx.jpg");
		}
		.left{
			width:110px; 
			float: left;
		}
		.right{
			width:200px;
			float: right;
			padding-top: 6px;
			line-height: 46px;
			vertical-align: center;
		}

		h3{
			width:200px;
			color: #fff;
			font-family: "微软雅黑"
		}		
		input{
			height: 24px;
			 border: 1px solid #ddd;
			 line-height: 24px;
			 font-size: 14px;}
		#txt{
			width: 120px;
			text-indent: 6px;
		}
		#btn{
			width: 56px;
			background: #3385FF;
			 color: #fff;
			 font-size: 14px;
			 font-weight: normal;
			}
		#listbox{
			width: 120px;
			height: 200px;background: #fff;
			border: 2px solid #266588;
			padding: 20px;
			background: #2196F3;
			position: absolute;
			display: none;
		}
		#listbox ul{
			border-top: 1px solid #ccc;
		}
		#listbox li{
			border-bottom: 1px solid #ccc;
			padding: 6px 0 10px 0;
			font-family: '微软雅黑';
			font-size:14px;
			font-weight: bold;
			color: #123456;
		}
		#listbox li p{
			color: #fff;
			font-size: 15px;
		}

	</style>
	<body title="请输入作品二字，或右击查看其他关键字列表">
	<div id="box">
		<div id="tx" class="left"></div>
		<div  class="right" title="请输入作品二字，点击鼠标右键查看可用密码列表">
			<h3>Welcome Back</h3>
			<input type="text" name="" id="txt" value="右击查看密码">
			<input type="button" name="" value="登 录" id="btn">
		</div>

	</div>
	<div id="listbox"></div>
	</body>
</html>
